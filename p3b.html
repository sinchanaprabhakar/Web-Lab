<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames</title>
</head>
<frameset cols="50%,50%">
    <frameset rows="50%,50%">
        <frame src="p3btop-left.html">
        <frame src="p3bbottom-left.html">
    </frameset>
    <frameset rows="50%,50%">
        <frame src="p3btop-right.html">
        <frame src="p3bbottom-right.html">
    </frameset>
    <noframes>
        <body>Browser does not support frames</body>
    </noframes>
</frameset>
</html>
