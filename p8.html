<html>
  <head>
    <title>Marks Form</title>
    <link rel="stylesheet" href="p8.css" />
    <script src="p8.js" defer></script>
  </head>
  <body>
      <h1>Marks Form</h1>
      <form action="/" id="reg-form">
            <label>Register Number(USN)</label>
            <input type="text" id="regno" required/>
            <label >Subject Code</label>
            <input type="text" id="subcode" required/>
            <label>Marks 1</label>
            <input type="text" id="marks-1" required/>
            <label>Marks 2</label>
            <input type="text" id="marks-2" required/>
            <label>Marks 3</label>
            <input type="text" id="marks-3" required/>
        <div id="btn">
          <button type="submit">Submit</button>
        </div>
      </form>
  </body>
</html>
